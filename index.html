<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" content="description" >
    <title>Star Wars Responsive Challenge</title>

    <!-- Responsive viewport tag, tells small screens that it's responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Normalize.css, a cross-browser reset file -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

    <!-- Stylesheets -->
    <link href="grid.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet">

  </head>
  <body>    
    <header class="orange">
      <div class="row">
        <div class="col-12 orange">
          <h1> Star Wars Characters</h1>
          <h3> Incomplete List</h3>
        </div>
      </div>
    </header>
    <main>
      <div class="row">
        <div class="col-4">
          <div class="box">
            <img src="images/chewbacca_square.png">
            <h4>Chewbacca</h4>
            <p class="sub-text">A good first-mate</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <img src="images/rey_square.png">
            <h4>Rey</h4>
            <p class="sub-text">Protagonist, Home: Tatooine</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <img src="images/finn_square.png">
            <h4>Finn</h4>
            <p class="sub-text">Storm Trooper, friend to Rey</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <img src="images/kylo_square.png">
            <h4>Kylo Ren</h4>
            <p class="sub-text">The bad guy, probably, maybe</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <img src="images/poe_square.png">
            <h4>Poe</h4>
            <p class="sub-text">Best pilot of the Resistance</p>
          </div>
        </div>
        <div class="col-4">
          <div class="box">
            <img src="images/yoda_square.png">
            <h4>Yoda</h4>
            <p class="sub-text">Wise Jedi Master</p>
          </div>
        </div>
        </div>
      </div>
    </main>
  </body>
</html>
